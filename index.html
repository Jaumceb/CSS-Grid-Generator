<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="controls">
      <label for="columns">Columns:</label>
      <input type="number" id="columns" min="1" value="5">
      <label for="rows">Rows:</label>
      <input type="number" id="rows" min="1" value="5">
      <label for="gap">Gap:</label>
      <input type="number" id="gap" min="0" value="8"><span>px</span>
    </div>
    
    <div class="grid-container" id="gridContainer">
    </div>
    <div class="output">
      <h2>CSS gerado:</h2>
      <textarea id="cssOutput" rows="10" readonly></textarea>
      <h3>HTML gerado:</h3>
      <textarea id="htmlOutput" rows="10" cols="50" readonly></textarea>
    </div>
  </div>
    

  <script src="script.js"></script>
</body>
</html>
