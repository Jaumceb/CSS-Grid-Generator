<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="controls">
      <label for="columns">Columns:</label>
      <input class="control" type="number" id="columns" min="1" value="5">
      <label for="rows">Rows:</label>
      <input class="control" type="number" id="rows" min="1" value="5">
      <label for="gap">Gap(px):</label>
      <input class="control" type="number" id="gap" min="0" value="8">
    </div>
    
    <div class="grid-container" id="gridContainer"></div>
    
    <div class="output">
     
      <div class="copy-container">
        <button class="copyToClipboard" onclick="copyToClipboard('cssOutput')">Copy CSS</button>
        <textarea id="cssOutput" rows="10" readonly></textarea>
      </div>
      
     
      <div class="copy-container">
        <button class="copyToClipboard" onclick="copyToClipboard('htmlOutput')">Copy HTML</button>
        <textarea id="htmlOutput" rows="10" cols="50" readonly></textarea>
      </div>
    </div>
    
  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
